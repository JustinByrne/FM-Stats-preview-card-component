<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="./tailwind.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body class="bg-darkBlue lg:h-screen">
  <div class="relative px-8 py-20 flex flex-col justify-center h-full w-full space-y-2">
    <div class="bg-desaturatedBlue text-white rounded-lg lg:max-w-4xl overflow-hidden h-auto grid grid-cols-1 lg:grid-cols-2 mx-auto">
      <div class="bg-accent lg:order-last lg:max-h-96">
        <img class="hidden lg:block brightness-130 mix-blend-multiply h-full" src="./images/image-header-desktop.jpg">
        <img class="lg:hidden brightness-130 mix-blend-multiply w-full max-h-96 object-cover" src="./images/image-header-mobile.jpg">
      </div>
      <div class="flex flex-col space-y-4 px-7 lg:px-12 py-10">
        <h1 class="text-2.5xl font-bold text-center lg:text-left font-inter">
          Get <span class="text-accent">insights</span> that help your business grow.
        </h1>
      
        <div class="font-inter text-center lg:text-left text-white/75 text-smr">
          Discover the benefits of data
          analytics and make better decisions
          regarding revenue, customer
          experience, and overall efficiency.
        </div>
      
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 py-6">
          <div class="flex flex-col text-center">
            <p class="font-inter font-bold text-2.5xl">
              10k+
            </p>
            <p class="text-white/60 uppercase text-xs font-inter">
              companies
            </p>
          </div>
          <div class="flex flex-col text-center">
            <p class="font-inter font-bold text-2.5xl">
              314
            </p>
            <p class="text-white/60 uppercase text-xs font-inter">
              templates
            </p>
          </div>
          <div class="flex flex-col text-center">
            <p class="font-inter font-bold text-2.5xl">
              12m+
            </p>
            <p class="text-white/60 uppercase text-xs font-inter">
              queries
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-white text-center font-inter text-xs text-white/75">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hover:underline text-accent">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JustinByrne" class="text-accent hover:underline">Justin Byrne</a>.
    </div>
  </div>
</body>
</html>
